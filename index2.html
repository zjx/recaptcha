<html>
  <head>
    <title>reCAPTCHA V2 Demo</title>
    
    <script src="https://www.google.com/recaptcha/api.js?render=6LcgSqgbAAAAAOitgy7DZ1nRQqx7J5zE43CHNDrs"></script>
    
    <script>
        grecaptcha.ready(function() {
        // do request for recaptcha token
        // response is promise with passed token
            grecaptcha.execute('your reCAPTCHA site key here', {action:'validate_captcha'})
                      .then(function(token) {
                // add token value to form
                document.getElementById('g-recaptcha-response').value = token;
            });
        });
    </script>
    
  </head>
  <body>

    <form id="form_id" method="post" action="?">
    <input type="text" id="g-recaptcha-response" name="g-recaptcha-response">
    <input type="hidden" name="action" value="validate_captcha">
    .... your fields
    </form>
    
    
  </body>
</html>
